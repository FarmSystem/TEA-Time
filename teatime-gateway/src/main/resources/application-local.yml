server:
  port: 8080

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: teatime-api
          uri: lb://TEATIME-API
          predicates:
            - Path=/api/**
        - id: teatime-model
          uri: lb://TEATIME-MODEL
          predicates:
            - Path=/model/**